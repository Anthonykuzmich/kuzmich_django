{% extends 'base.html' %}
{% block content %}
<h2>Log In</h2>
{% if user.is_authenticated %}
    <p>You are already logged in</p>
{% else %}
    <form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-outline-danger" type="submit">Log In</button>
</form>
    <br>
    <a href="{% url 'signup' %}" class="btn btn-outline-secondary" >Registrate</a>
{% endif %}
{% endblock content %}
